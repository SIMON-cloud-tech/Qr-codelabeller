<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemical Label Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Chemical Label Generator</h1>

    <form id="labelForm">
      <div class="form-group">
        <label for="chemicalName">Chemical Name</label>
        <input type="text" id="chemicalName" required />
      </div>

      <div class="form-group">
        <label for="hazardClass">Hazard Class</label>
        <select id="hazardClass" required>
          <option value="">Select</option>
          <option value="flammable">Flammable</option>
          <option value="corrosive">Corrosive</option>
          <option value="toxic">Toxic</option>
          <option value="oxidizer">Oxidizer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="concentration">Concentration (%)</label>
        <input type="number" id="concentration" min="0" max="100" required />
      </div>

      <div class="form-group">
        <label for="barcode">Barcode (optional)</label>
        <input type="text" id="barcode" placeholder="Enter or auto-generate" />
      </div>

      <div class="form-group toggle-logo">
        <label for="logoToggle">Include Company Logo</label>
        <input type="checkbox" id="logoToggle" />
      </div>

      <div class="form-group logo-upload" id="logoUploadSection" style="display: none;">
        <label for="companyLogo">Upload Logo</label>
        <input type="file" id="companyLogo" accept="image/*" />
      </div>

      <button type="submit" class="generate-btn">Generate Label</button>
      <button type="button" class="export-btn">Export as PDF</button>
    </form>

    <div id="labelPreview" class="label-preview">
      <!-- Live preview will be rendered here -->
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
